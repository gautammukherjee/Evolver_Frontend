<div class="row" style="margin-bottom: 20px;">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="customTable" style="border: 1px solid #ddd;">
            <h4>Network Map for <span style="text-transform: uppercase;"> {{mapTypes}} </span></h4>
            <div class="loading-custom" *ngIf="loading"><span class="fa fa-spinner fa-spin"></span> &nbsp;Loading...</div>
            <div class="table-responsive" *ngIf="nodesCheck">

                <!-- <select (change)="clickedDI($event)" class="dropdown_select">
                    <option *ngFor="let diseaseName of diseaseNames" [selected]="diseaseName.d_id === selectedIndicationID"
                        value="{{diseaseName.d_id}}">
                        {{diseaseName.disease_name}}</option>
                    <option value="0" selected="selected">Select All</option>
                </select> -->

                <div class="form-check" style="margin-left: 12px;">
                    <input type="radio" class="form-check-input" name="edgeSelect" id="edgeUnchecked" value="1"
                        (change)="clickedEdges($event)" checked>
                    <label class="form-check-label" for="edgeUnchecked">Edge Type Selected</label>
                </div>
                <div class="form-check" style="margin-left: 12px;">
                    <input type="radio" class="form-check-input" name="edgeSelect" id="edgeChecked" value="0" (change)="clickedEdges($event)">
                    <label class="form-check-label" for="edgeChecked">Show All Targets</label>
                </div>

                <div style="height: 90%; width: 100%; float: left; overflow: auto; overflow-y: hidden">
                    <!-- <ng2-cytoscape [elements]="graphData" [layout]="layout" (select)="nodeChange($event)"></ng2-cytoscape> -->
                    <ng2-cytoscape [elements]="graphData" [layout]="layout" (onGraphSelection)='graphSelected()'></ng2-cytoscape>
                </div>

                <div class="modal overlay right fade" id="myModalNode" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                        aria-hidden="true">&times;</span></button>
                                <h5 class="modal-title">Node Details</h5>
                            </div>
                            <div class="modal-body">
                                <div id="nodeDetails"></div>
                                <!-- <div [innerHTML]="nodeDetails"></div> -->
                            </div>
                        </div>
                    </div>
                </div><!-- modal Node -->

                <div class="modal overlay right fade" id="myModalEdge" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h5 class="modal-title">Edge Details</h5>
                            </div>
                            <div class="modal-body">
                                <div id="pubmedURLsDownload"></div>
                                <div id="pubmedURLs"></div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal overlay right fade" id="myModalSDGLists" tabindex="-1" role="dialog">
                    <div class="modal-dialog" role="document" style="position: relative;">
                        <div class="modal-content" style="width: 565px; border: 1px solid #cccccc; margin-top: 70px;">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <h5 class="modal-title" id="nodeName"></h5>
                            </div>


                            <div class="panel panel-success bootstrap-panel bootstrapDataTable">
                                <table id="demo-table2" class="display nowrap" data-toolbar="#toolbar" data-search="true"
                                    data-show-export="true" data-show-columns="true" data-page-size="50" data-page-list="[10, 25, 50, 100, All]">
                                    <thead>
                                        <tr>
                                            <th data-field="name" data-sortable="true">Name</th>
                                            <th data-field="edge_weight" data-sortable="true">Edge Weight</th>
                                            <th data-field="pmid_lists" data-sortable="true">PMID</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                            <!-- <div class="modal-body">
                                <div id="SDGsLists"></div>
                            </div> -->
                        </div>
                    </div>
                </div>

                <div class="footer" style="width: 10px; margin-left: 10px;" *ngFor="let legendsNodeType of legendsNodeTypes">
                    <div class="dot" [style.background]="legendsNodeType.color_code"><span>{{legendsNodeType.node_name}}</span></div>
                </div>

            </div>
        </div>
    </div>
</div>
<script>
    function searchConnections() {
        alert("sdfsdfds");
    }
</script>
