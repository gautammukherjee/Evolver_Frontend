<div class="sidebar-card" #sourceNodeFilter>
  <div class="heading">
    <h4>Input-1 (Gene or Disease) 
      <button class="btn" style="background-color: #FFF;color:#000;" *ngIf="sourceNodes.length > 0" [disabled]="disableProceed"
          (click)="seeMoreproceed()">&rarr;</button>
    </h4>
  </div>
  <div class="body">
    <div class="search-input" (click)="onSourceHeaderClick()">
      <form #form="ngForm" class="md-inline-block form-inline  ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <input type="text" #searchInput (keyup)="getSourceNode(searchInput.value)" class="form-control"
          placeholder='Search Source' aria-label="Search" area-describedby="basic-addon2">
          <img *ngIf="loading" width="20px" src="../../assets/images/loader_small.gif" />
          <span *ngIf="selectedSourceNodes.length > 0" class="reset-search"
            (click)="resetSourceNode();">Reset</span>
        <!--<input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="sourceNodeFilter" />-->
        <!--<button style="float:left;margin-top: 10px;position: relative;" class="btn btn-primary" [disabled]="!form.form.valid" (click)="getSourceNode(searchInput.value)">Search</button>-->
      </form>
    </div>
    <div *ngIf="showSourceBody">
      <div class="search-options" *ngIf="sourceNodes.length">
        <div class="mb-1 form-check" *ngFor="let sourceNode of sourceNodes">
          <input class="form-check-input border border-secondary" type="checkbox" name="sourceNodes" id="defaultCheck1" [value]="sourceNode"
            [checked]="selectedSourceNodes.indexOf(sourceNode.source_node)>-1 "
            (change)="selectSourceNode(sourceNode,$event)">
          <label class="form-check-label" for="defaultCheck1">
            {{sourceNode.syn_node_name}} - <span class="badge bg-secondary">{{sourceNode.source_node_name}}</span>
          </label>
        </div>
      </div>
    </div>
    <!--<span *ngIf="sourceNodes.length > 2" style="cursor: pointer" class="float-right"
        (click)="SeeMore($event,seeMoreSourceNodeModal);">{{sourceNodes.length-10}}
        More</span>-->
  </div>
</div>

<ng-template #nodeSelectsWarningModal let-c="close" let-d="dismiss">
  <div class="modal-header    modal-lg" style="background: #ff0c66 !important;">
    <h4 class="modal-title">Warning</h4>
    &nbsp;
    <button class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body white_bg without_bord_rad">
    <h6 style="color:#ff0c66">You unchecked the "Select All" option. If you will Proceed with this then result-set
      of
      with all gene(s).
      Otherwise you may choose indications and proceed.</h6>
    <div class="pull-right">
      <button class="btn btn-hero-info btn-demo" (click)="closePopup()">Okay</button>
    </div>
  </div>
</ng-template>
