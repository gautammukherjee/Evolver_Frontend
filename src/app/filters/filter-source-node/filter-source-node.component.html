<div class="sidebar-card">
  <div class="heading">
      <h4 style="float:left;">Source Nodes</h4>&nbsp;&nbsp;<img style="float:left; margin:2px 6px;" *ngIf="loading" src="../../assets/images/small-loader.gif" width="18px" />
      <button class="float-end" style="margin-bottom: 5px;background-color: #00538E;color: #fff;float: right;" *ngIf="sourceNodes.length > 0" class="btn btn-outline-primary" [disabled]="disableProceed" (click)="seeMoreproceed()">&rarr;</button>
  </div>
  <div class="body" style="height: 120px;overflow: auto;clear:both;">
      <div class="search-input"> 
        <form #form="ngForm" class="md-inline-block form-inline  ml-auto mr-0 mr-md-3 my-2 my-md-0">
          <input type="text" #searchInput (keyup)="getSourceNode(searchInput.value)" class="form-control" placeholder='Search Source' aria-label="Search" area-describedby="basic-addon2">&nbsp;
          <!--<input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="sourceNodeFilter" />-->
          <!--<button style="float:left;margin-top: 10px;position: relative;" class="btn btn-primary" [disabled]="!form.form.valid" (click)="getSourceNode(searchInput.value)">Search</button>-->
        </form>
      </div>

      <div class="mb-1 form-check" *ngFor="let sourceNode of sourceNodes">
        <input class="form-check-input" type="checkbox" name="sourceNodes" id="defaultCheck1" [value]="sourceNode"
          [checked]="selectedSourceNodes.indexOf(sourceNode.source_node)>-1 " (change)="selectSourceNode(sourceNode,$event)">
        <label class="form-check-label" for="defaultCheck1">
          {{sourceNode.source_node_name}}
        </label>
      </div>

      <span *ngIf="selectedSourceNodes.length > 0" style="cursor: pointer; float:right;" class="float-left"
        (click)="resetSourceNode();">Reset</span>
      <!--<span *ngIf="sourceNodes.length > 2" style="cursor: pointer" class="float-right"
        (click)="SeeMore($event,seeMoreSourceNodeModal);">{{sourceNodes.length-10}}
        More</span>-->
  </div>
</div>

<ng-template #nodeSelectsWarningModal let-c="close" let-d="dismiss">
  <div class="modal-header    modal-lg" style="background: #ff0c66 !important;">
    <h4 class="modal-title">Warning</h4>
    &nbsp;
    <button class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body white_bg without_bord_rad">
    <h6 style="color:#ff0c66">You unchecked the "Select All" option. If you will Proceed with this then result-set
      of
      with all gene(s).
      Otherwise you may choose indications and proceed.</h6>
    <div class="pull-right">
      <button class="btn btn-hero-info btn-demo" (click)="closePopup()">Okay</button>
    </div>
  </div>
</ng-template>

<ng-template #seeMoreSourceNodeModal let-c="close" let-d="dismiss">
  <div class="modal-body without_bord_rad indicators-modal">
    <div class="modal-header">
      <div class="row">
        <div class="col-md-12">
          <h6 class="text-white">Select Source Nodes
            <span aria-hidden="true" aria-label="Close" (click)="seeMoreClosePopup()"
              class="close pull-right">&times;</span>
            <div class="clearfix"></div>
          </h6>
        </div>
        <div class="col-md-12">
          <div class="indicator_search">
            <input class="form-control" type="text" [(ngModel)]="sourceNodeFilterText">
            <span class="fa fa-search "></span>
          </div>

          <div class="indicator_alpha">
            <span *ngFor="let sourceNodes of alphabeticallyGroupedSourceNodes">
              <span class="text-white" (mouseleave)="mouseOverON=''" (mouseover)="mouseOverON =sourceNodes.key"
                (click)="scrollToView(sourceNodes.key)">{{sourceNodes.key}}</span>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="custom-modal-body">
      <div class="my-div-content singleIndicatorFilter" id="{{sourceNodes.key}}"
        [ngClass]="(mouseOverON==sourceNodes.key ) ?'cls-highlight':''"
        *ngFor="let sourceNodes of alphabeticallyGroupedSourceNodes">
        <div class="two-column_popup demo-checkboxes-radio"
          *ngFor="let sourceNode of sourceNodes.value | SourceNodeFilterPipe:sourceNodeFilterText">

          <input type="checkbox" name="sourceNodes" [value]="sourceNode"
            [checked]="selectedSourceNodes.indexOf(sourceNode.source_node)>-1 " (change)="selectSourceNode(sourceNode,$event,'nodeSelectsWarningModal')">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description text-dark">&nbsp;&nbsp;{{sourceNode.source_node_name}}</span>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="clearfix"></div>
    </div>

    <div class="modal-footer">
      <div class="demo-checkboxes-radio">
        <input type="checkbox" name="sourceNodes" [(ngModel)]="isAllSelected" [value]="sourceNodes" [checked]=""
            (change)="selectAll($event,nodeSelectsWarningModal);">
        <span class="custom-control-description text-dark">&nbsp;Select All</span>
    </div>
      <button class="btn btn-outline-primary" [disabled]="disableProceed" (click)="seeMoreproceed()">Proceed</button>
      <button class="btn btn-danger" (click)="seeMoreClosePopup()">Close</button>
    </div>
  </div>
</ng-template>
