<div class="sidebar-card">
  <div class="heading">
      <h4>Edge Type Level 2</h4> <img *ngIf="loading" src="../../assets/images/small-loader.gif" width="18px" />
  </div>
  <div class="body" *ngIf="edgeTypes2.length > 0" style="height: 150px;overflow: auto;">
      
      <div class="search-input">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="edgeTypeFilter" />
      </div>

      <div class="mb-1 form-check" *ngFor="let edgeType of edgeTypes2 | EdgeTypeFilterPipe:edgeTypeFilter">
        <input class="form-check-input" type="checkbox" name="edgeTypes2"  [value]="edgeType"
          [checked]="selectedEdgeTypes2.indexOf(edgeType.edge_type_id)>-1 " (change)="selectEdgeType(edgeType,$event)">
        <label class="form-check-label">
          {{edgeType.edge_type_name}}
        </label>
      </div>

      <span *ngIf="selectedEdgeTypes2.length > 0" style="cursor: pointer; float:right;" class="float-left"
        (click)="resetEdgeType();">Reset</span>
  </div>
</div>

<ng-template #edgeSelectsWarningModal let-c="close" let-d="dismiss">
  <div class="modal-header    modal-lg" style="background: #ff0c66 !important;">
    <h4 class="modal-title">Warning</h4>
    &nbsp;
    <button class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body white_bg without_bord_rad">
    <h6 style="color:#ff0c66">You unchecked the "Select All" option. If you will Proceed with this then result-set
      of
      with all gene(s).
      Otherwise you may choose indications and proceed.</h6>
    <div class="pull-right">
      <button class="btn btn-hero-info btn-demo" (click)="closePopup()">Okay</button>
    </div>
  </div>
</ng-template>
