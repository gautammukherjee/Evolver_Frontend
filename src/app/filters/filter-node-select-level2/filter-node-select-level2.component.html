<div class="sidebar-card">
  <div class="heading">
  </div>
  <div class="body">
    <div class="search-input">
      {{selectedNodeSelects2}}
      <select name="" id="" class="form-control" (change)="selectNode2($event)">
        <!--<option value="node_select2.nnrt_id" [selected]="selectedNodeSelects2.indexOf(node_select2.nnrt_id)>-1 ">{{node_select2.pair_name}}</option>-->
        <option value="" select>Please choose Pair</option>
        <option *ngFor="let node_select2 of node_selects2; let i = index" 
        [value]="node_selects2[i].nnrt_id" [selected]="(node_selects2[i].nnrt_id==selectedNodeSelects2?'selected':'')">
        {{ node_select2.pair_name }}
        </option>
      </select>
      <img *ngIf="loading" width="20px" src="../../assets/images/loader_small.gif" />
    </div>
  </div>
</div>
