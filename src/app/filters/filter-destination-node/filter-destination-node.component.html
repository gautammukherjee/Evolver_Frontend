<div class="sidebar-card">
  <div class="heading">
    <h4>Destination Nodes </h4>
  </div>

  <div class="body">
    <div class="search-input" (click)="onDestinationHeaderClick()">
      <form #form="ngForm" class="md-inline-block form-inline  ml-auto mr-0 mr-md-3 my-2 my-md-0">
        <input type="text" #searchInput (keyup)="getDestinationNode(searchInput.value)" class="form-control"
          placeholder='Search Destination' aria-label="Search" area-describedby="basic-addon2">
        <img *ngIf="loading" width="20px" src="../../assets/images/loader_small.gif" />
        <button *ngIf="destinationNodes.length > 0" class="btn btn-primary" [disabled]="disableProceed"
          (click)="seeMoreproceed()">&rarr;</button>
        <!--<input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="destinationNodeFilter" />-->
        <!--<button style="float:left;margin-top: 10px;position: relative;" class="btn btn-primary" [disabled]="!form.form.valid" (click)="getSourceNode(searchInput.value)">Search</button>-->
      </form>
    </div>

    <div *ngIf="showDestinationBody">
      <div class="search-options" *ngIf="destinationNodes.length">
        <div class="mb-1 form-check" *ngFor="let destinationNode of destinationNodes">
          <input class="form-check-input" type="checkbox" name="destinationNodes" id="defaultCheck1"
            [value]="destinationNode" [checked]="selectedDestinationNodes.indexOf(destinationNode.destination_node)>-1 "
            (change)="selectDestinationNode(destinationNode,$event)">
          <label class="form-check-label" for="defaultCheck1">
            {{destinationNode.destination_node_name}}
          </label>
        </div>
      </div>
    </div>


    <span *ngIf="selectedDestinationNodes.length > 0" style="cursor: pointer; float:right;" class="float-left"
      (click)="resetDestinationNode();">Reset</span>
    <!--<span *ngIf="destinationNodes.length > 2" style="cursor: pointer" class="float-right"
        (click)="SeeMore($event,seeMoreDestinationNodeModal);">{{destinationNodes.length-10}}
        More</span>-->
  </div>
</div>

  </div>
  <div class="modal-body white_bg without_bord_rad">
    <h6 style="color:#ff0c66">You unchecked the "Select All" option. If you will Proceed with this then result-set
      of
      with all gene(s).
      Otherwise you may choose indications and proceed.</h6>
    <div class="pull-right">
      <button class="btn btn-hero-info btn-demo" (click)="closePopup()">Okay</button>
    </div>
  </div>
</ng-template>
